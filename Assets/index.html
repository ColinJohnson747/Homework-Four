<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="style.css" />



        <script src="script.js"></script>


    </head>


    <body>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


        <div id="topBar">
            <div class="highscores">
                <a onclick="highScores()" href="#">
                    <p>Highscores</p>
                </a>
            </div>
            <div class="timer">
                <p>Time Remaining: <span id="timeLeft">00</span></p>
            </div>


            <div id="quiz">
                <div id="quizBody">
                    <h1> Coding Quiz Challenge</h1>
                    <p>Coding can be difficult and fast moving. This quiz should help you stay fresh with some simple
                        reminder questions. Click the button bellow to play!</p>
                    <button onclick="startQuiz()">Click here to begin!</button>


                </div>



            </div>

    </body>

</html>
